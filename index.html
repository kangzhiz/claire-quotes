<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>

    <title>Claire's Quotes | kangzhiz</title>

    <link rel='icon' type='image/png' href='resources/images/claire_discord.jpg'>
    <link rel='stylesheet' href='styles/main.css'>
    <script src="scripts/main.js"></script>
</head>
<body>
    <div class='message-container'>
        <div class='img-container'>
            <img src='resources/images/claire_discord.jpg' alt='claire'/>
        </div>

        <div class='quote-container'>
            <div class='username-datetime-container'>
                <span class='username'>CodeSpearmint</span>
                <span id='datetime' class='datetime'></span>
            </div>
            <div id='quote-text' class='quote-text'></div>
        </div>
    </div>

    <div class='new-quote-button'>
        <button type='button' onclick='newQuote()'>new quote</button>
    </div>
</body>
</html>
